<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 512" role="img" aria-label="Jig logo">
  <rect width="1024" height="512" fill="none"/>

  <!-- rounded-square background (replaces hex) -->
  <rect
          x="0" y="0"
          width="1040" height="512"
          rx="100"
          fill="#060E09"
  />

  <!-- Title -->
  <text x="75" y="440"
        font-family="Orbitron"
        font-size="500"
        font-weight="800"
        fill="#ffffff"
        letter-spacing="1"
  >JIG</text>

  <!-- nodes (accent) -->
  <circle cx="110" cy="140" r="35" fill="#00A17E"/>
  <circle cx="170" cy="260" r="35" fill="#00A17E"/>
  <circle cx="260" cy="70" r="35" fill="#00A17E"/>
  <path d="M 110 140 L 170 260" stroke="#00A17E" stroke-width="30" stroke-linecap="round"/>
  <path d="M 110 140 L 260 70" stroke="#00A17E" stroke-width="30" stroke-linecap="round"/>
</svg>